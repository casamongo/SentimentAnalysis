version: "3.8"
services:
  web:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - ENV=development
      - DATABASE_URL=sqlite:///./test.db

  worker:
    build: .
    command: celery -A core.celery_app worker -l info -Q fetch,aggregate,orchestrator,maintenance -c 4
    volumes:
      - .:/app
    environment:
      - ENV=development
      - DATABASE_URL=sqlite:///./test.db

  beat:
    build: .
    command: celery -A core.celery_app beat -l info
    volumes:
      - .:/app
    environment:
      - ENV=development
      - DATABASE_URL=sqlite:///./test.db

  flower:
    build: .
    command: celery -A core.celery_app flower --port=5555
    ports:
      - "5555:5555"
